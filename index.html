
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Showcase</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ff88;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ff88;
    }

    .media-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: center;
      max-width: 1000px;
    }

    iframe, img {
      width: 90%;
      max-width: 450px;
      border: 2px solid #00ff88;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff88;
    }

    iframe {
      height: 255px;
    }

    a {
      margin-top: 25px;
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #00ff88;
      color: #00ff88;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #00ff88;
      color: #0f0f0f;
    }
  </style>
</head>

      allow="autoplay; fullscreen">

</body>
</html>
