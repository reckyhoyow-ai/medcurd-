<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AREMOS GEOMER ‚Äî Free Image Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #333;
      text-align: center;
      padding: 10px;
    }
    nav span {
      font-size: 16px;
      color: #fff;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }
    aside {
      flex: 1 1 200px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      margin-right: 20px;
      border-radius: 8px;
    }
    aside a {
      color: #00c3ff;
      text-decoration: none;
      word-break: break-word;
    }
    section {
      flex: 3 1 600px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    input[type="text"] {
      padding: 8px;
      width: 220px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 8px 12px;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    #imageContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    .imageItem {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .imageItem img {
      width: 290px;
      height: 290px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #000;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
    @media (max-width: 800px) {
      main {
        flex-direction: column;
      }
      aside {
        margin-right: 0;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>AREMOS GEOMER</h1>
    <p>Free Image Search and Download ‚Äî Powered by Pexels</p>
  </header>

  <nav>
    <span>üîç Search millions of free images instantly</span>
  </nav>

  <main>
    <aside>
      <h2>Contact</h2>
      <a href="https://wa.me/qr/MR47TTVXBBRZH1" target="_blank">
        Message Me via WhatsApp
      </a>
    </aside>

    <section>
      <input type="text" id="searchInput" placeholder="Search for images..." />
      <button onclick="searchImages()">Search</button>
      <div id="imageContainer"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 AREMOS GEOMER ‚Äî 100% Free Image Finder
  </footer>

  <script>
    const apiKey = '4yHfWT4ezaTjLRkvUTzZLEawiGPtiKKZpepaX7zRKvqakYbRoOKZ4tda';

    async function searchImages() {
      const query = document.getElementById('searchInput').value.trim() || 'nature';
      const response = await fetch(`https://api.pexels.com/v1/search?query=${encodeURIComponent(query)}&per_page=9`, {
        headers: { Authorization: apiKey }
      });
      const data = await response.json();
      const container = document.getElementById('imageContainer');
      container.innerHTML = '';

      if (!data.photos || data.photos.length === 0) {
        container.innerHTML = '<p>No images found. Try another keyword.</p>';
        return;
      }

      data.photos.forEach(photo => {
        const div = document.createElement('div');
        div.className = 'imageItem';
        div.innerHTML = `
          <img src="${photo.src.medium}" alt="Image"><br>
          <button onclick="window.open('${photo.src.original}', '_blank')">Free Screenshot</button>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
